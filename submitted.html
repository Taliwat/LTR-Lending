<!DOCTYPE html>
<html>
<head>
	<title>Application Submitted</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
			text-align: center;
			padding-top: 50px;
		}
		h1 {
			font-size: 48px;
			color: #428bca;
			text-shadow: 1px 1px 1px #ccc;
			animation: pulse 2s infinite;
		}
		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.05);
			}
			100% {
				transform: scale(1);
			}
		}
		p {
			font-size: 24px;
			color: #555;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<h1>Application Submitted!</h1>
	<p>Thank you for submitting your application. We will review it as soon as possible.</p>
</body>
</html>
