<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="device-width">
    <link rel="stylesheet" href="./public/CSS/app.css">
    <title>LTR Lending Application</title>  
    <script src="/JS/script.js"></script>
 
</head> 

<body>
    <header class="header">
    
        <h1>LTR Lending Application</h1>
    </header>
    
    <form>
      <main>
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="name">Last Name</label>
        <input type="text" id="name" name="name" required>
     <br>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      <br>
        <label for="DOB">SSN:</label> 
        <input type="text" id="DOB" name="DOB"  placeholder ="---/--/----" required>
     <br>
        
        <label for="DOB">DOB:</label> 
        <input type="text" id="DOB" name="DOB"  placeholder ="MM/DD/YYYY" required>
     <br>
        <label for="income"> Income:</label>
        <input type="text" id="income" name="income" placeholder= "$" required>

      <br>
        <label for="range">Credit Score:</label>
        <input type="range"  id="range" name="range" min="300" max="850" required>
        <p id="range-value">425</p>
      
            
      <br>
        <label for="loanType">Loan Type:</label>
        <select id="loanType" name="loanType" required>
          <option value="">Please select</option>
          <option value="auto">Auto</option>
          <option value="home">Home</option>
          <option value="personal">Personal</option>
        </select>
        <br>
        <label for="loanAmount">Amount Requested:</label>
        <input type="text" id="loanAmount" name="loanAmount" placeholder= "$" required>
        <br>
      
       <br>
       <button type="submit">Submit</button>
       
      </form>
      
    </main>


    
</body>
</html>
